<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/musicapp.css">

    <title>MusicLab App</title>
</head>
<body>
    
    <div class="container">

        <div class="music-container">
            <div class="app-name-container">
                <p class="app-name">Music<span>Lab</span></p>
            </div>

            <audio src="music/Happier.mp3" id="audio"></audio>

            <div class="song-area">
                <div class="music-info">
                    <div class="artist-image">
                        <img src="images/Happier.jpeg" alt="">
                    </div>
                    <p class="title">Happier</p>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="music-info">
                    <div class="artist-image">
                        <img src="images/Under-The-Influence.jpeg" alt="">
                    </div>
                    <p class="title">Under-The-Influence by Chris Brown</p>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="music-info">
                    <div class="artist-image">
                        <img src="images/Joha.jpeg" alt="">
                    </div>
                    <p class="title">Joha by Asake</p>
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>


            <div class="playSongArea">

                <div class="music-display">
                    <div class="image">
                        <img src="images/Under-The-Influence.jpeg" alt="music-cover" id="cover">
                    </div>
                    <div class="artist">
                        <p class="song-title" id="song-title">Under-The</p>
                        <p class="artist-name" id="artist-name">ChrisBrown</p>
                    </div>
                </div>

                <div class="navigation">
                    <button id="prevBtn" class="action-btn">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="nextBtn" class="action-btn">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/musicapp.js"></script>
</body>
</html>
